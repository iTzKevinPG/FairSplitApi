services:
  db:
    image: postgres:16
    container_name: bill-splitter-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: billsplitter
      POSTGRES_PASSWORD: billsplitter
      POSTGRES_DB: billsplitter_dev
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
